<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participação de lucros</title>
</head>

<body>
    <h1>Participação de lucros para os funcionarios</h1>
    <p>Funcionário: <span id="colaborador"></span></p>
    <p>Nome: <span id="nomeFun"></span></p>
    <p>Bônus: <span id="BonusFun"></span></p>
    <script>
        let funcionario = Number(prompt("Você é um funcionario? \n 1-Sim \n 2-Não"));
        let bonus;
        let fun;
        let nome;
        let tempo = 0;
        if (funcionario === 1) {
            fun = "Que legal, você tem direito ao bônus"
            nome = prompt("Digite o seu nome")
            tempo = Number(prompt("Quantos anos você tem de empresa \n1-1 a 10 anos\n2-10 a 20 anos\n3-20 a 30 anos\n4- Acima de 30 anos"))
            if (tempo == 1) {
                bonus = "2.500"
            } else if (tempo == 2) {
                bonus = "10.000"
            } else if (tempo == 3) {
                bonus = "15.000"
            } else if (tempo == 4) {
                bonus = "20.000"
            } else {
                fun = "Que pena... você não trabalha conosco."
            }
        }
        document.getElementById("colaborador").innerHTML = fun;
        document.getElementById("nomeFun").innerHTML = nome;
        document.getElementById("BonusFun").innerHTML = bonus
    </script>
</body>

</html>
